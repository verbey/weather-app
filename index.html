<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="weatherCard">
			<div class="cityInfo">
				<h1 class="cityName"></h1>
				<h2 class="country"></h2>
				<h2 class="localtime"></h2>
			</div>
			<div class="mainInfo">
				<div class="temperature"></div>
				<div class="weather"></div>
			</div>
			<div class="additionalInfo">
				<div class="feelsLike"></div>
				<div class="humidity"></div>
				<div class="wind"></div>
			</div>
		</div>
		<div class="searchCity">
			<form>
				<label for="searchCity">City:</label>
				<input type="text" id="searchCity" placeholder="Search City"><br>

				<label for="degrees">Temperature Units:</label>
				<input type="checkbox" id="degrees">
				<abbr title="Celsius">°C</abbr>
				<abbr title="Fahrenheit">°F</abbr><br>

				<label for="distance">Distance Units:</label>
				<input type="checkbox" id="distance">
				<abbr title="Kilometers">km</abbr>
				<abbr title="Miles">mi</abbr><br>

				<div class="buttonCenter"><button id="searchBtn">Search</button></div>
			</form>
		</div>
		<div class="credits">
			<p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
		</div>
	</body>
	<script src="script.js"></script>

</html>
